<div class="container">
  <h2>Agregar Libro</h2>
  <div class="formulario">
    <div class="formulario-libro">
      <form class="p-4" [formGroup]="libroForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input class="form-control" type="text" id="campo-titulo" placeholder="Título" formControlName="campoTitulo" autofocus>
        </div>
        <div class="form-group">
          <input class="form-control" type="text" id="campo-autor" formControlName="campoAutor" placeholder="Autor">
        </div>
        <div class="form-group">
          <input class="form-control" type="number" id="campo-isbn" formControlName="campoIsbn" placeholder="ISBN" required>
        </div>
        <div class="form-group">
          <input class="form-control" type="number" id="campo-no-de-edicion" formControlName="campoEdicion" placeholder="No. Edición">
        </div>
        <div class="form-group">
          <input class="form-control" type="number" id="campo-num-de-paginas" formControlName="campoPaginas" placeholder="No. Páginas">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" id="campo-estado" formControlName="campoEstado" placeholder="Estado">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" id="campo-descripcion" formControlName="campoDesc" placeholder="Descripción">
        </div>
        <div class="form-group">
          <input class="form-control" type="number" id="campo-costo-compra" formControlName="campoCostoCompra" placeholder="Costo de compra">
        </div>
        <div class="form-group">
          <input class="form-control" type="number" id="campo-costo-venta" formControlName="campoCostoVenta" placeholder="Costo venta">
        </div>
        <div class="form-group">
          <input class="form-control" type="date" id="campo-fecha-adquisicion" formControlName="campoFecha" placeholder="Fecha de adquisición">
        </div>
        <button class="btn btn-primary btn-block" type="submit" [disabled]="!libroForm.valid">
          Agregar
        </button>
      </form>
    </div>
    <div class="buscador-libro">
      <h3>Buscar en google</h3>
      <form [formGroup]="googleForm" (ngSubmit)="buscarPorIsbn()">
        <div class="input-group">
          <input class="form-control" type="number" id="campo-fecha-adquisicion" formControlName="isbnApiCampo" placeholder="ISBN" required minlength="8">
          <span class="input-group-btn" style="margin-left: 5px;">
            <button class="btn btn-primary" [disabled]="!googleForm.valid">
              Buscar
            </button>
          </span>
        </div>
      </form>
      <div *ngIf="libro">
          <p >Titutlo :{{libro.titulo}}</p>
          <p >Autor :{{libro.autor}}</p>
          <p >Desc :{{libro.descripcion}}</p>
      </div>
      <h2>Holaa</h2>
    </div>
  </div>
</div>
