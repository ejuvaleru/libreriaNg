<div class="container mt-4" *ngIf="!isCargando">
  <a class="btn btn-primary" (click)="volver()" routerLinkActive="router-link-active">Volver</a>
  <h2>Ejemplares del libro: {{tituloLibro}}</h2>

  <div class="container p-4" *ngIf="ejemplares?.length > 0">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Estado</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Costo de compra</th>
          <th scope="col">Costo de venta</th>
          <th scope="col">Costo con descuento</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of ejemplares; let i = index">
          <td>{{item.estado}}</td>
          <td>{{item.descripcion}}</td>
          <td>{{item.costo_compra}}</td>
          <td>{{item.costo_venta}}</td>
          <td>{{item.costo_descuento}}</td>
          <td>
            <a class="btn btn-secondary" routerLink="editar-ejemplar/{{item.ID_ejemplares}}">
              <i class="fa fa-edit fa-lg"></i> Editar
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="!existenEjemplares">
    <h3>Â¡No hay ejemplares!</h3>
  </div>
</div>
