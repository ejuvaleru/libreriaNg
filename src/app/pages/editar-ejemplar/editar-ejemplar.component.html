<div class="container">
  <a class="btn btn-primary" (click)="volver()" routerLinkActive="router-link-active">Volver</a>

    <button class="btn btn-primary btn-block" type="submit" [disabled]="!formEditarEjemplar.valid">

    </button>
  </form>
</div>
