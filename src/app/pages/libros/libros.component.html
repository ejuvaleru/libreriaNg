<div class="container">
  <h2>Libros</h2>

  <div class="row">
    <div class="col">
      <a *ngIf="libros?.length > 0" class="btn btn-primary" routerLink="/agregar"><i class="fa fa-plus fa-lg"></i>
        Agregar
        libro</a>
    </div>
    <div class="col-auto">
      <a *ngIf="libros?.length > 0" class="btn btn-info" routerLink="/buscar-libros"><i class="fa fa-search fa-lg"></i> Buscar libro</a>
    </div>
  </div>
  <div class="container p-4" *ngIf="libros?.length === 0">
    <h4 class="text-center">No hay nada agregado aún.</h4>
    <div class="text-center">
      <a class="btn btn-primary" routerLink="/agregar">Agregar tu primer libro</a>
    </div>
  </div>
  <div class="container p-4" *ngIf="libros?.length > 0">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Título</th>
          <th scope="col">ISBN</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of libros; let i = index">
          <td>{{item.ID_libro}}</td>
          <td>{{item.titulo}}</td>
          <td>{{item.isbn}}</td>
          <td>
            <a class="btn btn-secondary" routerLink="/editar/{{item.ID_libro}}" routerLinkActive="router-link-active">
              <i class="fa fa-edit fa-lg"></i> Editar
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
