<div class="container">
  <div class="card-login mt-5">
    <h2 class="text-center">Iniciar sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Usuario</label>
      <input type="text" class="form-control"  formControlName="campoUsuario" id="exampleInputEmail1" placeholder="Usuario" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input type="password" class="form-control" formControlName="campoPassword" id="exampleInputPassword1" placeholder="Contraseña" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Iniciar</button>
  </form>
  <div id="alerta-error" #alerta class="alert alert-danger fade show" role="alert">
    ¡Credenciales incorrectas!
    <button type="button" class="close" (click)="onDismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
</div>
