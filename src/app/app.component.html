    <!-- Sidebar -->
    <nav id="sidebar" #sidebar>
        <div class="sidebar-header">
            <h3>Hola...{{auth.usuario?.nombre || usuarioNombre}}</h3>
        </div>

        <ul class="list-unstyled components">
            <h4 class="ml-2">Menú</h4>
            <li class="mt-2">
                <a routerLink="/dashboard" (click)="mostrarMenu()"><i class="fa fa-dashboard fa-md"></i><span>
                        Dashboard</span></a>
            </li>
            <li class="mt-2">
                <a routerLink="/ventas" (click)="mostrarMenu()"><i class="fa fa-store fa-md"></i><span> Ventas</span></a>
            </li>
            <li class="mt-2">
                <a routerLink="/libros" (click)="mostrarMenu()"><i class="fa fa-book fa-md"></i><span> Libros</span></a>

            </li>
            <li class="mt-2">
                <a routerLink="/usuarios" (click)="mostrarMenu()"><i class="fa fa-user fa-md"></i><span>

            </li>
            <li class="mt-2">
                <a routerLink="/soporte" (click)="mostrarMenu()"><i class="fa fa-info-circle fa-md"></i><span>
                        Soporte</span></a>

                <a (click)="logout()"><i class="fa fa-close fa-md"></i><span> Cerrar sesión</span></a>

    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" *ngIf="(isLogin | async)">
            <div class="container-fluid">
                <button (click)="mostrarMenu()" class="btn btn-info">
